    <title>Giriş Yap</title>
</head>
<body>
    <p><label>İsim</label>
    <input type="text" id="isim"></p>

    <p><label>Soyisim</label>

    <button type="button" id="giris" onclick="girisyap()">Giriş Yap</button>


    <script>
        function girisyap(){
            var isim = document.getElementById(isim).value;
            var soyisim = document.getElementById(soyisim).value;

        }
    </script>
</body>
